    <script>
    function Selectgraph()
    {
      var val=(document.getElementById("ParamList").options[document.getElementById("ParamList").selectedIndex].value);
      if (val=="Wind Speed")
       {
         wsgraph();
       }
       else if(val=="Blade Speed")
       {
         bsgraph();
       }
       else if(val=="Ambient Temperature")
       {
         atgraph();
       }

       else if(val=="Current")
       {
         cgraph();
       }
       else if(val=="Humidity")
       {
         hgraph();
       }
       else
       {
        window.alert(val);
       }
    } 
    function wsgraph()
    {
      const ctx = document.getElementById('WSChart').getContext('2d');    
      var result = [{ x: "00:00", y: "30" }, { x: "01:00", y: "50" }, { x: "02:00", y: "25" }, { x: "03:00", y: "40" }, { x: "04:00", y: "70" }, { x: "05:00", y: "35" },

                   ];
      // parse labels and data
      var labels = result.map(e => moment(e.x, 'HH:mm'));
      var data1 = result.map(e => +e.y);
      const data = {
          // Labels should be Date objects
          labels: labels,
          datasets: [{
              fill: false,
              label: 'WIND SPEED',
              data: data1,
              borderColor: '#008080',
              backgroundColor: '#FF0000',
              lineTension: 0,
          }]
      }
       const options = {
         type: 'line',
          data: data,
          options: {
              fill: false,
              responsive: true,
              title:{
                      display: true,
                      text:    "Wind Speed vs Time",
                    },
              scales: {
                  xAxes: [{
                      type: 'time',
                      time: {
                          unit: 'hour',
                          displayFormats: {
                          quarter: 'HH:mm',
                          },
                      },
                      display: true,
                      scaleLabel: {
                          display: true,
                          labelString: "Time",
                      }
                  }],
                  yAxes: [{
                      ticks: {
                          beginAtZero: true,
                       },
                      display: true,
                      scaleLabel: {
                          display: true,
                          labelString: "KMPH",
                      }
                  }]
              }
          }
      }
      const myChart = new Chart(ctx, options);
    }
